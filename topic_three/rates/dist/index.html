<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="values">
        <div class="calendar-container">Calendar</div>
        <div class="currency-container">
            <div class="base-currency-container">
                <label for="base_currency">Base Currency:</label>
                <input type="text" name="base_currency" id="base_currency" class="currency-inp base-currency-inp">
                <span class="hidden base-currency-info-text">Selected currency do not exist.</span>
            </div>
            <div class="desired-currences-container">
                <label for="desired_currency">Desired currencies:</label>
                <input type="text" name="desired_currency" id="desired_currency" class="currency-inp desired_currency-inp">
                <span class="desired-curencies-info-text">Please select one or more cyrencies separeted with coma.</span>
            </div>
            <button class="main-btn">Get Rates</button>
        </div>
    </section>
    <section class="rates">
        <table class="rates-info-container">
    </section>
    <script src="bundle.js"></script>
</body>
</html>
